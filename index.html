<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch API</title>
</head>

<body>
    <h1>Fetch API</h1>
    <form method="POST" action="new-article.php" id="form-article">
        <div>
            <label for="message">Title:</label>
            <input type="text" id="idtext" name="title" placeholder="Enter your title" />
        </div>
        </br>
        <div>
            <label for='descriptif'>Descriptif:</label>
            <textarea name='descriptif' id='descriptif' cols='47' rows='10'></textarea>
        </div>
        <br/>
        <div>
            <input type="submit" id="submit-article" value="Valider" />
        </div>
        <br/>
    </form>
    <script>
        "use strict";
        let button = document.querySelector("#submit-article");
        button.addEventListener("click", function(e) {
            e.preventDefault();
            console.log(button);
            let form = document.querySelector("#form-article");
            fetch("new-article.php", {
                method: "POST",
                body: new FormData(form)
            }).then(function(response) {
                return response.text();
            }).then(function(text) {
                console.log(text);
            }).catch(function(error) {
                console.error(error);
            })
        });
    </script>
</body>

</html>
